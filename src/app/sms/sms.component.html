 <!-- send sms by SmsManager api -->
 <ActionBar class="action-bar" title="SMS & Caller APP" backgroundColor="teal" color="white"></ActionBar>


 <FlexboxLayout flexDirection="column">
    <StackLayout class="form" backgroundColor="lightblue" height="350">
        <StackLayout class="input-field">
            <TextView hint="Enter Message" class="input" [(ngModel)]="input.message"></TextView>
            <StackLayout class="hr-light"></StackLayout>
        </StackLayout>
        <StackLayout class="input-field">
            <Button text="Send To All" class="btn btn-primary" (tap)="sendMessageAll()"></Button>
            <!-- <Button text="Send To All" class="btn btn-primary" (tap)="go()"></Button> -->
            <!-- <Label text="{{cellInfo}}"></Label> -->
        </StackLayout>
    </StackLayout>

     <StackLayout>
         <ListView [items]="profile">
             <ng-template let-profile="item">
                 <GridLayout rows="2*,*" columns="2*,6*,*,*">
                     <Image *ngIf="profile.gender == 'Male'" col="0" rowspan="2" src="res://male" class="profilePic"></Image>
                     <Image *ngIf="profile.gender == 'Female'" col="0" rowspan="2" src="res://female" class="profilePic"></Image>
                     <Label row="0" col="1" [text]="profile.name" style="font-weight: 700;"></Label>
                     <Label row="1" col="1" [text]="'Mobile No : ' + profile.number" style="font-weight: 200; font-size: 13; color: gray; text-align: left;"></Label>
                     <Label col="1" rowspan="2" (tap)="message(profile.number)" style="text-align: center; font-size: 36;" text='&#9755;'></Label>
                     <Label col="2" rowspan="2" (tap)="call(profile.number)" style="text-align: center;font-size: 20;" text='&#9742;'></Label>
                     <Label col="3" rowspan="2" (tap)="sendMessage(profile.number)" style="text-align: center; font-size: 36;padding-bottom: 15;" text='&#9993;'></Label>
                 </GridLayout>
             </ng-template>
         </ListView>
     </StackLayout>

 </FlexboxLayout>
